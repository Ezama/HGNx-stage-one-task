<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Page Creation with Specific Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<h1 data-testid="slackUserName">Innocent Ezama</h1>

<img data-testid="slackDisplayImage" src="./images/fe-1.jpg" alt="Innocent Ezama">

<div data-testid="currentDayOfTheWeek" class="item">
    <label for="today">Current Day of the Week:</label>
    <span id="today"></span>
</div>

<div data-testid="currentUTCTime" class="item">
    <label for="time">Current UTC Time:</label>
    <span id="time"></span>
</div>

<h2 data-testid="myTrack">Frontend Track</h2>

<div data-testid=“githubURL”>
    <a href="https://github.com/Ezama/HGNx-stage-one-task">Github URL</a>
</div>

    <script src="main.js"></script>
</body>
</html>
